<html>
    <head>
        <title>Sign In to ARS Nova</title>
        <meta name="description" content="Sign in Page to the ARS Nova Attendance Recording System.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/boxnbg.css">
        <link rel="stylesheet" href="stylesheets/index.css">
    </head>

    <body>
        <div class="bgm">

            <div class="box">

                <p class="header">ARS NOVA</p>

                <form id="login-form" class="login" action="homepage.html" method="post">
                    <input type="text" placeholder="Email or Username" name="email" required>
                    <input id="pwfield" type="password" placeholder="Password" name="psw" required>
                    
                    <input type="submit" value="Sign In">
                </form>

                <div id="incorrect" class="errmsg"></div>

                <div class="forgot" style="margin-top: 85px;">
                    <a href="trouble.html">Forgot Password?</a>
                </div>

                <div class="altlogin">
                    <p><span class="gl1"></span>Or Sign In Using<span class="gl2"></span></p>
                    <a href=""><img src="resources/images/google.png" style="height: 60px; width: 60px;"></a>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>

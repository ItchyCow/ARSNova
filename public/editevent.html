<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./stylesheets/editevent.css">
        <title>
          ARS Nova | Edit Event
      </title>
      <link rel="shortcut icon" href="resources/icons/head logo.png" /> 
    </head>
    <body>
        
      <div class = "sidebar">
        <a href ="homepage.html"><img src="resources/images/sidebar logo.png" class="ars"></a>
        <div class="iconlink">
            <a href = "#Users"><img src="resources/icons/group.png" class="iconnav">Users<img src="resources/icons/right-arrow.png" class="arrow"></a>
            <a href = "eventsummary.html"><img src="resources/icons/calendar.png" class="iconnav">Events<img src="resources/icons/right-arrow.png" class="arrow"></a>
            <a href ="#Logout"><img src="resources/icons/logout.png" class="iconnav">Logout</a>
        </div>

        <div class="profile">
                <a href="profilepage.html">
                    <img src = "resources/images/default.png" class = "profilepic", id = "editevent_pp">
                    <p class="name" id="profname">
                    </p>
                </a>
        </div>
    </div>
        
        <!-- Page content -->
  <div class="main">
    <!-- Breadcrumbs of Pages-->
    <ul class="breadcrumb">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="eventsummary.html">Events</a></li>
      <li>Edit Events</li>
    </ul>
    <!-- Main Content -->
    <h2  href="#home">Edit Event</h2>
    <p style = "color:#96A1A8">Update event details here</p>

    <!-- Event Name Accessed from Database-->
    
  
    <!-- Form Action Page (Where data will be stored)-->
    <form class="edit">
      
      <label for="name">Name of Event </label> 
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="name" name="name" size="50"><br><br>

      <label for="location">Location </label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="location" name="location" size="30"><br><br>

      <label for="type">Type</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;
        <select name="type" id="type" style="width:100px;">
        <option value="University">University</option>
        <option value="College">College</option>
        </select>
      
      <br><br>

      <label for="fine">Fine </label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="fine" name="fine" size="10">
      <br><br>

      <!--  <label for="id">Event ID </label> 
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="id" name="id" size="30"><br><br>   -->

      <label for="time_start">Time Start:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="time" id="time_start" name="time_start" value="00:00">
 
      <br><br>

      <label for="time_end">Time End:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="time" id="time_end" name="time_end" value="00:00">
      
      <br><br>

      <label class="required" for="date">Date of Event:</label>
        &nbsp;&nbsp;&nbsp;
      <input type="date" id="date" name="date"
        value="2022-01-01"
        min="2022-01-01">

        <br><br>

     <label for="availability">Availability</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="availability" id="availability" style="width:100px;">
        <option value="true">true</option>
        <option value="false">false</option>
        </select>

     <br><br>
      
      <canvas id="qrcode"></canvas>
 
      <br><br><br><br><br>
  
    <button class="button" id="save_btn">Save Changes</button>
      </form>
  </div>

  <script src="bundles/editevent.js"></script>
    </body>
</html>

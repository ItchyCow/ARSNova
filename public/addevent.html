<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./stylesheets/addevent.css">
        <title>
          ARS Nova | Add Event
      </title>
      <link rel="shortcut icon" href="resources/images/head logo.png" /> 
    </head>
    <body>
        
        <div class = "sidebar">
            <a href ="#Home"><img src="resources/images/sidebar logo.png" class="ars"></a>
            <div class="iconlink">
                <a href = "#Users"><img src="resources/icons/group.png" class="iconnav"> Users<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href = "#Events"><img src="resources/icons/calendar.png" class="iconnav">Events<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href ="#Logout"><img src="resources/icons/logout.png" class="iconnav">Logout</a>
            </div>

            <div class="profile">
                    <a href="profilepage.html">
                        <img src = "resources/images/anakin.jpg" class = "profilepic", id="addevent_pp">
                        <p class="name">Anakin Skywalker
                            <br>
                            anakinskywalker@su.edu.ph
                        </p>
                    </a>
            </div>
        </div>
        
        <!-- Page content -->
  <div class="main">

    

    <!-- Breadcrumbs of Pages-->
    <ul class="collapsed">
      <li><a href="#">Home</a></li>
      <li><a href="#">Events</a></li>
      <li>Edit Events</li>
    </ul>
    <!-- Main Content -->
    <h2  href="#home">Add Event</h2>
    <p style = "color:#96A1A8">Add event here</p><br>

    <!-- Event Name Accessed from Database-->
  
    <!-- Form Action Page (Where data will be stored)-->
    <form class="add" action="/">
      
      <label for="Name">Name of Event </label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="Name" name="Name" size="50"><br><br>

      <label for="Location">Location </label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="Location" name="Location" size="30"><br><br>

      <label for="id">Event ID </label> 
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="id" name="id" size="30"><br><br>

      <label for="TimeS">Time Start:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="time" id="TimeS" name="TimeS" value="00:00">
 
      <br><br>

      <label for="TimeE">Time End:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="time" id="TimeE" name="TimeE" value="00:00">
      
      <br><br>

      <label class="required" for="date">Date of Event:</label>
        &nbsp;&nbsp;&nbsp;
      <input type="date" id="date" name="date"
        value="2022-01-01"
        min="2022-01-01">

        <br><br><br>

      <b><label for="code">Event Code:</label></b>
      <br>

      <canvas for="code" id="qrcode"></canvas>

      <br><br><br><br><br>
 
    <button class="button">Add Event</button>

  </form>
  </div>

       <script src="bundles/addevent.js"></script>
    </body>
</html>

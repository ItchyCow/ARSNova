<html>
    <head>
      <link href="http://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
                
      <style>
        @import url('http://fonts.cdnfonts.com/css/aileron');
      </style>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./stylesheets/addevent.css">
        <title>
          ARS Nova | Add Event
      </title>
      <link rel="shortcut icon" href="resources/icons/head logo.png" /> 
    </head>
    <body>
        
        <div class = "sidebar">
            <a href ="homepage.html"><img src="resources/images/sidebar logo.png" class="ars"></a>
            <div class="iconlink">
                <a href = "usersummary.html"><img src="resources/icons/group.png" class="iconnav"> Users<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href = "eventsummary.html"><img src="resources/icons/calendar.png" class="iconnav">Events<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href ="#Logout" class="lobtn"><img src="resources/icons/logout.png" class="iconnav">Logout</a>
            </div>

            <div class="profile">
                    <a href="profilepage.html">
                        <img src = "resources/images/default.png" class = "profilepic", id = "addevent_pp">
                        <p class="name" id="profname">
                        </p>
                    </a>
            </div>
        </div>
        
        <!-- Page content -->
  <div class="main">
    <!-- Breadcrumbs of Pages-->
    <ul class="collapsed">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="eventsummary.html">Events</a></li>
      <li>Add Event</li>
    </ul>
    <!-- Main Content -->
    <h2  href="#home">Add Event</h2>
    <p style = "color:#96A1A8">Add event here</p><br>

    <!-- Event Name Accessed from Database-->
  
    <!-- Form Action Page (Where data will be stored)-->
    <form class="add">
      
      <label for="name" class="required">Name of Event </label> 
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="name" name="name" size="50" required><br><br>

      <label for="location" class="required">Location </label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="location" name="location" size="30" required><br><br>

      <label for="type">Type</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;
        <select name="type" id="type" style="width:100px;">
        <option value="University">University</option>
        <option value="College">College</option>
        </select>
      
      <br><br>

      <label for="fine" class="required" >Fine </label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="fine" name="fine" size="10" value="0" required>
      <br><br>

      <label for="time_start">Time Start:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="time" id="time_start" name="time_start" value="00:00">
 
      <br><br>

      <label for="time_end">Time End:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="time" id="time_end" name="time_end" value="00:00">
      
      <br><br>

      <label class="required" for="date">Date of Event:</label>
        &nbsp;&nbsp;&nbsp;
      <input type="date" id="date" name="date"
        value="2022-01-01"
        min="2022-01-01"
        required>

        <br><br>

     <label for="availability">Availability</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="availability" id="availability" style="width:100px;">
        <option value="true">true</option>
        <option value="false">false</option>
        </select>
      
      <br><br><br><br><br>
 
    <button class="button" id="myBtn">Add Event</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Event added.</h3>
      </div>
    </div>

  </form>
  </div>

       <script src="bundles/addevent.js"></script>
    </body>
</html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="stylesheets/viewuser.css">
        <title>
            ARS Nova | View User
        </title>
        <link rel="shortcut icon" href="resources/icons/head logo.png"/>
        <link href="http://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
        <style>
            @import url('http://fonts.cdnfonts.com/css/aileron');
        </style>
    </head>
    <body>
        
        <!--Sidebar-->

        <div class = "sidebar">
            <a href ="homepage.html"><img src="resources/images/sidebar logo.png" class="ars"></a>
            <div class="iconlink">
                <a href = "usersummary.html"><img src="resources/icons/group.png" class="iconnav"> Users<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href = "eventsummary.html"><img src="resources/icons/calendar.png" class="iconnav">Events<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <div class="lobtn">
                    <a href="#Logout" class='lobtn'><img src="resources/icons/logout.png" class="iconnav">Logout</a>
                </div>                    
            </div>

            <div class="profile">
                <a href="profilepage.html">
                    <img src = "resources/images/default.png" class = "profilepic" id = "profile_pp">
                    <p class="name" id="profname"></p>
                </a>
            </div>
        </div>

        <div class = "content">

            <!--Breadcrumbs-->

            <ul class="collapsed">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="usersummary.html">Users</a></li>
                <li id='clickedUser'>View User</li>
            </ul>

            <!--Main Content-->

            <img src = "resources/images/default.png" class = "avatar" id = "view_pp">
            <div id="nameuser" class="nameuser"></div>
            <br><br><br><br><br><br><br>

            <!--<div class="description">-->
                <div class="leftdiv">
                    <img src="resources/icons/mortarboard.png" class="iconprofile" style="margin-right: 5px;">
                        <div id="yrlvl" class="subdetails" style="margin-right: 30px;"></div>
                                        
                    <img src="resources/icons/email.png" class="iconprofile" style="margin-right: 5px;">
                        <div id="useremail" class="subdetails" syle="margin-right: 5px;"></div>  
                </div>              
            <!--</div>-->
        
            <!--Button-->

            <div class="buttonspacing">
                <div>
                    <button class="button" id="deleteUser">Delete User</button>
                </div>
                <div class="btn2">
                    <button class="button" id="editUser">Edit User</button>
                </div>
            </div>

            <!--User details at the left-->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <p>Are you sure you want to delete this user?</p>
                    <div class="modalbuttons">
                        <button class='confirmDelete' id='confirmDelete'>Yes</button>
                        <button class='cancelDelete' id='cancelDelete'>Cancel</button>
                    </div>
                </div>

            </div>

            <div class="userdetails">
                <div class="sidedetails">
                    <div class="type">
                        <h1>Type of User</h1>
                        <p class="subtext" id='type'></p>
                    </div>
                    <div class="bio">
                        <h1>Bio</h1>
                        <p class="subtext" id='bio'></p>
                    </div>
                    <div class="inc">
                        <h1>Incentives</h1>
                        <p class="subtext" id='incentives'></p>
                    </div>
                    <div class="bal">
                        <h1>Balance</h1>
                        <p class="subtext" id='balance'></p>
                    </div>
                    <div class="stat">
                        <h1>Status</h1>
                        <p class="subtext" id=status></p>
                    </div>
                </div>
                <div class="container">
                    <table class="usertable">
                        <colgroup>
                            <col class="event">
                            <col class="attendance">
                            <col class="fines">
                        </colgroup>
                        <tr>
                            <th>Event</th>
                            <th>Attendance</th>
                            <th>Fines</th>
                        </tr>
                        <tbody id="attendancedata">
                            <tr>
                                <td colspan="3" class="loading_message">LOADING DATA</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    <script src="bundles/viewuser.js"></script>
    </body>
</html>

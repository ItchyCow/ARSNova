<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="stylesheets/editprofile.css">
        <title>
          ARS Nova | Edit Profile
        </title>
        <link rel="shortcut icon" href="resources/icons/head logo.png" /> 
    </head>
    <body>

        <!--Sidebar-->

        <div class = "sidebar">
            <a href ="homepage.html"><img src="resources/images/sidebar logo.png" class="ars"></a>
            <div class="iconlink">
                <a href = "usersummary.html"><img src="resources/icons/group.png" class="iconnav"> Users<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href = "eventsummary.html"><img src="resources/icons/calendar.png" class="iconnav">Events<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <div class="lobtn">
                    <a href="#Logout"><img src="resources/icons/logout.png" class="iconnav">Logout</a>
                </div>                    
            </div>

            <div class="profile">
                    <a href="profilepage.html">
                        <img src = "resources/images/default.png" class = "profilepic" id = "addevent_pp">
                        <p class="name" id="profname">
                        </p>
                    </a>
            </div>
        </div>
        
        <!-- Page content -->
        <div class="main">
        
            <!-- Breadcrumbs of Pages-->

            <ul class="collapsed">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="profilepage.html">Profile</a></li>
            <li>Edit Profile</li>
            </ul>

            <!-- Main Content -->
            <h2>Edit Profile</h2>
            <p style = "color:#96A1A8">Update your photo and personal details here.</p>

            <!-- Form Action Page (Where data will be stored)-->
            <form class = "update">
                <br>
                
                <p class="bio"style="float: left; margin-right: 30;">Bio</p> 
                &nbsp;
                <textarea placeholder="Describe yourself." cols="40" rows="5" id="bio_ID"></textarea>

                <br><br><br>

                <label class="required">Year</label>
                    <select name="Year" id="year_level">
                        <option selected value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                    </select>

                &nbsp; &nbsp; &nbsp; &nbsp;

                <label class="required">Course</label>
                    <select name="Course" id="course">
                        <option selected value="BSIT">BSIT</option>
                        <option value="BSCS">BSCS</option>
                        <option value="BLIS">BLIS</option>
                        <option value="BSIS">BSIS</option>
                    </select>

                <br><br><br>

                <label>Position</label>
                    <select id="position" class="position" name="Position" style="width:100px;">
                        <option selected value=" "> </option>
                        <option value="Governor">Governor</option>
                        <option value="Vice Governor">Vice Governor</option>
                        <option value="Secretary">Secretary</option>
                        <option value="Treasurer">Treasurer</option>
                        <option value="Auditor">Auditor</option>
                        <option value="PRO">PRO</option>
                    </select>

            </form>

            <br><br><br>

            <button class="button" id="save_btn">Save Changes</button>

        </div>

        <script src ="bundles/editprofile.js"></script>
    </body>
</html>

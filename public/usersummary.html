<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="stylesheets/usersummary.css">
        <title>
          ARS Nova | Summary of Users
      </title>
      <link rel="shortcut icon" href="resources/icons/head logo.png"/> 
    </head>
    <body>
        <div class = "sidebar">
            <a href ="#Home"><img src="resources/images/sidebar logo.png" class="ars"></a>
            <div class="iconlink">
                <a href = "usersummary.html"><img src="resources/icons/group.png" class="iconnav"> Users<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href = "eventsummary.html"><img src="resources/icons/calendar.png" class="iconnav">Events<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href ="#Logout" class="lobtn"><img src="resources/icons/logout.png" class="iconnav">Logout</a>
            </div>

            <div class="profile">
                <a href="profilepage.html">
                    <img src = "resources/images/default.png" class="profilepic" id="ussum_pp">
                    <p class="name" id='profname'></p>
                </a>
            </div>
        </div>
        
        <!-- Page content -->
        <div class="main">
            <!-- Breadcrumbs of Pages-->
            <ul class="collapsed">
                <li><a href="homepage.html">Home</a></li>
                <li>Users</a></li>
            </ul>
        
            <!-- Search box -->
            <div id="wrap">
                <form autocomplete="on" id="searchbox">
                    <input id="search" name="search" type="text" placeholder="Enter name of event"><input id="search_submit" value="Rechercher" type="submit">
                </form>
            </div>
        
            <!-- Main Content -->
            <h2  href="#home">Summary of Users </h2>
            
            <p style = "color:#96A1A8">Select each user to view their balance and clearance status.</p>

        
            <!-- Insert table of users from database -->
            <div class="container" id="usertable">
                <table class="users" id="users">
                    <colgroup>
                        <col class="lname">
                        <col class="fname">
                        <col class="mi">
                        <col class="year">
                        <col class="course">
                        <col class="type">
                        <col class="balance">
                        <col class="status">
                    </colgroup>
                    <tr>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>MI.</th>
                        <th>Year</th>
                        <th>Course</th>
                        <th>Type</th>
                        <th>Balance</th>
                        <th>Status</th>
                    </tr>
                    
                    <!-- Insert events from database -->
                    <tbody id="userdata">
                        <tr>
                            <td colspan="8" class="loading_message"><br><br><br>LOADING DATA</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <script src="bundles/usersummary.js"></script>
    </body>
</html>

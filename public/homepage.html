<html>
    <head>
        <title>ARS Nova Home Page</title>
        <meta name="description" content="The home page for the ARS Nova Attendance Recording System.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/boxnbg.css">
        <link rel="stylesheet" href="stylesheets/homepage.css">
        <link rel="shortcut icon" href="resources/icons/head logo.png" />
    </head>

    <body>
        <div class="homepage">
            
            <div class="logo">

                <img src="resources/images/home page logo.png" style="height: 250px; width: 250px;">

            <div class="profile">

                <a href="profilepage.html">

                <div class="logout">
                    <a href="index.html">

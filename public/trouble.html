<html>
    <head>
        <title>Trouble Signing In?</title>
        <meta name="description" content="Forgot Password">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/boxnbg.css">
        <link rel="stylesheet" href="stylesheets/trouble.css">
        <link rel="shortcut icon" href="resources/icons/head logo.png" />
    </head>

    <body>
        <div class="bgm">

            <div class="box">
                
                <div class="lock">
                    <img src="resources/images/lock.png" style="height: 150px; width: 150px;">
                </div>

                <p class="header">Trouble Logging In?</p>
                <p class="subtext">Enter your email or username and we'll send you a link<br>to get back into your account.</p>

                <form class="inptstuff">

                    <input type="text" placeholder="Email" name="email" required>
                    <button type="submit">Send Login Link</button>
                </form>
                <div id="incorrect" class="errmsg"></div>
            </div>
        </div>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <p>Email Sent!</p>
            </div>
        
        </div>

        <script src='bundles/trouble.js'></script>
    </body>
</html>

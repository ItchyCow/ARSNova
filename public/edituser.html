<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/edituser.css">
        <title>
          ARS Nova | Edit User
        </title>
        <link rel="shortcut icon" href="resources/icons/head logo.png"> 
    </head>
    <body>
        <div class = "sidebar">
            <a href ="#Home"><img src="resources/images/sidebar logo.png" class="ars"></a>
            <div class="iconlink">
                <a href = "usersummary.html"><img src="resources/icons/group.png" class="iconnav"> Users<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a href = "eventsummary.html"><img src="resources/icons/calendar.png" class="iconnav">Events<img src="resources/icons/right-arrow.png" class="arrow"></a>
                <a class='lobtn'><img src="resources/icons/logout.png" class="iconnav">Logout</a>
            </div>

            <div class="profile">
                <a href="profilepage.html">
                    <img src = "resources/images/default.png" class="profilepic" id='edituser_pp'>
                    <p class="name" id='profname'></p>
                  </a>
            </div>
        </div>
        
        <!-- Page content -->
      <div class="main">
        <!-- Breadcrumbs of Pages-->
        <ul class="collapsed">
          <li><a href="homepage.html">Home</a></li>
          <li><a href="usersummary.html">Users</a></li>
          <li><a href="viewuser.html">View</a></li>
          <li id='bcname'>Edit User</li>
        </ul>
        <!-- Main Content -->
        <div class='titles'>
          <h1 class='pagetitle'>User Details</h2>
          <p class='pagesubtitle'>Update user details here</p>

          <!-- User Name Accessed from Database-->
          <h2 href="#" id='selectedUser'></h3><br>
        </div>
        
        <div class='content'>
          <!-- Form Action Page (Where data will be stored)-->
          <div class='form'>
            <form class='userData'>
              <div>
                <label class="required">Type of User</label>
                <select class="type" id='type' name="Type of User">
                  <option selected value="regular">Regular</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class='after'>
                <label class="required">Incentives</label>
                <input type="number" class='incentives' id="incentives" name="incentives" required>
              </div>
              <div class='after'>
                <label class="required">Status</label>
                <select class="status" id='status' name="status">
                  <option selected value="false">NOT CLEARED</option>
                  <option value="true">CLEARED</option>
                </select>
              </div>
            </form>
          </div>

          <div class='container'>
            <table class="usertable">
              <colgroup>
                  <col class="colevent">
                  <col class="colattendance">
                  <col class="colfines">
              </colgroup>
              <tr>
                  <th>Event</th>
                  <th>Attendance</th>
                  <th>Fines</th>
              </tr>
              <tbody id="attendancedata">
                  <tr>
                      <td colspan="3" class="loading_message">LOADING DATA</td>
                  </tr>
              </tbody>
            </table>
          </div>
        
        </div>

        <button class="save" id='saveChanges'>Save Changes</button>
      </div>

    <script src='bundles/edituser.js'></script>
    </body>
</html>
